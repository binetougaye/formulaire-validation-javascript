<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Contact form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container shadow-sm mt-5">
            <h4>Contact Us</h4>
            <form id="myForm">
                <div class="row g-3 mt-2">
                    <!-- First Name -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label"
                            >First Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            pattern="[^0-9]*"
                        />
                        <p class="error" id="firstNameError"></p>
                    </div>
                    <!-- Last Name -->
                    <div class="col-md-6">
                        <label for="lastName" class="form-label"
                            >Last Name</label
                        >
                        <input type="text" class="form-control" id="lastName" />
                        <p class="error" id="lastNameError"></p>
                    </div>
                </div>

                <!-- Email Address -->
                <div class="mt-4">
                    <label for="emailAddress" class="form-label"
                        >Email Address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="emailAddress"
                    />
                    <p class="error" id="emailError"></p>
                </div>

                <!-- Checkboxes -->
                <div class="row mt-4">
                    <label for="">Query Type</label>
                    <div class="col-md-6 mt-3">
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="check1"
                            />
                            <label class="form-check-label" for="check1"
                                >General Enquiry</label
                            >
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="check2"
                                value="false"
                            />
                            <label class="form-check-label" for="check2"
                                >Support Request</label
                            >
                        </div>
                    </div>
                    <p class="error" id="checkError"></p>
                </div>

                <!-- Message -->
                <div class="mt-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                        class="form-control"
                        id="message"
                        rows="4"
                    ></textarea>
                    <p class="error" id="messageError"></p>
                </div>
                <div class="mt-3">
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="check3"
                        />
                        <label class="form-check-label" for="check3"
                            >I consent to being contacted by the team</label
                        >
                        <p class="error" id="consentError"></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-4">
                    <button
                        type="submit"
                        id="submit"
                        class="btn btn-success w-100"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script src="app.js"></script>
    </body>
</html>
